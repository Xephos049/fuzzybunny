<div ng-controller="providerProfileCtrl">
<div style="padding-left:120px;">
	<div ng-show="showEditProviderProfile">
		<table>
			<tr>
				<th class="tbl-hd">Profile Title</th>
				<td>
					<input class="tbl-inpt" type="text" ng-model="newProvider.Title"/>
				</td>
				<td>
					<div ng-show="newProviderTitleError" style="color: red">
						{{newProviderTitleErrorMsg}}
					</div>
				</td>
			</tr>
			<tr>
				<th class="tbl-hd">Location</th>
				<td>
					<input class="tbl-inpt" type="text" ng-model="newProvider.Location"/>
				</td>
				<td>
					<div ng-show="newProviderLocationError" style="color: red">
						{{newProviderLocationErrorMsg}}
					</div>
				</td>
			</tr>
			<tr>
				<th class="tbl-hd">Description</th>
				<td>
					<input class="tbl-inpt" type="text" ng-model="newProvider.Description"/>
				</td>
				<td>
					<div ng-show="newProviderDescriptionError" style="color: red">
						{{newProviderDescriptionErrorMsg}}
					</div>
				</td>
			</tr>
		</table>
		<button class="btn btn-primary" ng-click="previewNewProviderProfile()">Preview</button>
		<button class="btn btn-primary" ng-click="resetPreviewNewProviderProfile()">Reset</button>
	</div>
	<div ng-show="showPreviewNewProviderProfile">
		<table>
			<tr class="form-group">
				<th class="tbl-hd">Profile Title</th>
				<td>{{newProvider.Title}}</td>
			</tr>
			<tr>
				<th class="tbl-hd">Location</th>
				<td>{{newProvider.Location}}</td>
			</tr>
			<tr>
				<th class="tbl-hd">Description</th>
				<td>{{newProvider.Description}}</td>
			</tr>
		</table>
		<button class="btn btn-primary" ng-click="editNewProviderProfile()">Edit</button>
		
	</div>
	<button class="btn btn-primary" ng-click="postNewProviderProfile()">Create Profile</button>
	<button class="btn btn-primary" ng-click="myProfiles()">Cancel</button>
</div>
</div>
