<div ng-controller="searchForJobCtrl">
	<h2>Search for Jobs</h2>
	<br>
	<br>
	Categories: 
	<select ng-model="SELECTION_CATEGORY" ng-options="categoryOption for categoryOption in SELECTION_CATEGORY"></select>
	<button ng-click="showCategories(categoryOption)">Show Categories</button>
	<!-- <button ng-click="test()"> test</button> -->

	<br><br>
	<div id="results"></div>


	<table>
		<div class="col-sm-offset-1" ng-show="showRequestedCat">
			<table>
				<tr>
					<th>Title</th>
					<th>Description</th>
					<th>Location</th>
					<th>Date and Duration</th>
					<th>Price</th>
					<th></th>
				</tr>
				<tr ng-repeat= "jobs in listedJobs">
					<td>{{job.title}}</td>
					<td>{{job.description}}</td>
					<td>{{job.location}}</td>
					<td>
						Date: {{job.date}} for {{job.duration}} {{job.timeUnit}}
					</td>
					<td>
						<div ng-show="posting.price=='set'"> ${{job.lowerBound}}</div>
						<div ng-show="posting.price=='range'">From ${{job.lowerBound}} to ${{job.upperBound}}</div>
					</td>
					<button ng-click="acceptJob()">Accept</button>
				</tr>

			</table>
		</div>
	</table>
</div>
